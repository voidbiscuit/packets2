// Gradle Build File

// Apply Plugins
plugins {
    id 'java'               // Using Java
    id 'application'        // Is an application
}

group 'tim'                 // Group ID
version '1.0-SNAPSHOT'      // Version ID

sourceCompatibility = 1.8   // Java Version

repositories {
    mavenCentral()
}

dependencies {
    // Compile
    // PCAPJ4
    compile 'org.pcap4j:pcap4j-core:1.+'
    compile 'org.pcap4j:pcap4j-packetfactory-static:1.+'


    // Test Stuff
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run{
    standardInput = System.in
}

mainClassName = 'code'
